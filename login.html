<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QhuriNet | Reciclaje Colaborativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css" />  
    <link rel="stylesheet" href="css/login.css" />  
    <link rel="stylesheet" href="css/footer.css" />  
</head> 

<body>

    <div id="slot-header"></div>
    
    <main>

        <section id="login" class="section login-section">
        <div class="container login-wrap">
            <a href="index.html#inicio" class="back-link">← Volver al inicio</a> 
            <h1 class="login-brand">QhuriNet</h1>
            <p class="login-sub">Únete a la comunidad de reciclaje comunitario</p>

            <div class="login-card">
            <h2>Iniciar Sesión</h2>
            <p class="welcome">¡Bienvenido de vuelta!<br>
            Ingresa tus datos para acceder a tu cuenta:</p>

            <form class="login-form">
                <label>Correo electrónico:</label>
                <input type="email" placeholder="tucorreo@ejemplo.com" required>

                <label>Contraseña:</label>
                <input type="password" placeholder="********" required>

                <button type="submit" class="btn-login">Iniciar Sesión</button>

                <div class="divider">O continúa con</div>

                <div class="social-login">
                <button type="button" class="btn-social google">Google</button>
                <button type="button" class="btn-social facebook">Facebook</button>
                </div>

                <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
            </form>
            </div>
        </div>
        </section>

    </main>

    <script src="js/include.js"></script>
</body>
</html>
