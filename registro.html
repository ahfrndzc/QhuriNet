<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QhuriNet | Reciclaje Colaborativo</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/global.css" />  
    <link rel="stylesheet" href="css/registro.css" />  
    <link rel="stylesheet" href="css/footer.css" />  
</head> 

<body>

    <div id="slot-header"></div>
    
    <main>

        <section id="registro" class="section registro-section">
            <div class="container registro-wrap">

                <a href="index.html#inicio" class="back-link">← Volver al inicio</a> 

                <h1 class="registro-brand">QhuriNet</h1>
                <p class="registro-sub">Únete a la comunidad de reciclaje comunitario</p>

                <div class="registro-card">
                    <h2>Registrarse</h2>
                    <p class="welcome">Crear cuenta<br>Únete a la comunidad QhuriNet</p>

                    <form id="registerForm" class="registro-form">
                        <label>Nombre Completo:</label>
                        <input type="text" name="nombre">

                        <label>Correo Electrónico:</label>
                        <input type="email" name="correo">

                        <label>Confirmar Correo Electrónico:</label>
                        <input type="email" name="correoConfirm">

                        <label>Número de Celular:</label> 
                        <input 
                            type="text" 
                            name="celular"
                            maxlength="9"
                            inputmode="numeric"
                            placeholder=""
                        > 

                        <label>Código de Verificación:</label> 
                        <input 
                            type="text" 
                            name="celularConfirm"
                            maxlength="4"
                            inputmode="numeric"
                            placeholder="Codigo enviado por SMS"
                        > 

                        <label>Rol:</label> 
                        <select name="rol" required>
                            <option value="" disabled selected>Selecciona una opción</option>
                            <option value="bodega">Bodega / Pequeño comercio</option>
                            <option value="ciudadano">Ciudadano</option>
                        </select>

                        <label>Contraseña:</label>
                        <input type="password" name="password">

                        <label>Confirmar Contraseña:</label>
                        <input type="password" name="passwordConfirm">

                        <label class="checkbox-terms">
                            <input type="checkbox" name="terminos" required>
                            Acepto los términos y condiciones
                        </label>

                        <button type="submit" class="btn-register-form">Crear Cuenta</button>

                        <div class="divider">O regístrate con</div>

                        <div class="social-login">
                            <button type="button" class="btn-social google">Google</button>
                            <button type="button" class="btn-social facebook">Facebook</button>
                        </div>
                    </form>

                    <p id="register-msg" class="form-message"></p>

                </div>
            </div>
        </section>  

    </main>

    <script src="js/include.js"></script>
    <script src="js/registro.js"></script>
</body>
</html>
